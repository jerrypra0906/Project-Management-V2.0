services:
  postgres:
    image: postgres:16-alpine
    container_name: project_management_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: project_management_v2
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project_management_backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:postgres123@postgres:5432/project_management_v2
      - PORT=3000
      - HOST=0.0.0.0
      - SHEET_ID=${SHEET_ID:-}
      - GID=${GID:-}
      - CR_GID=${CR_GID:-}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-me-in-production}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin123!}
      - ADMIN_NAME=${ADMIN_NAME:-Administrator}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@energi-up.com}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_REJECT_UNAUTHORIZED=${SMTP_REJECT_UNAUTHORIZED:-true}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount backend folder for live code updates during development
      - ./backend:/app/backend:ro
      # Mount docs folder for static assets (logo, etc)
      - ./docs:/app/docs:ro
      # Mount .env file if it exists (optional, can also use environment variables)
      - ./.env:/app/.env:ro
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project_management_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      # Mount frontend folder for live updates during development
      - ./frontend:/usr/share/nginx/html:ro
      # Mount nginx config for live updates
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

