services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project_management_frontend
    ports:
      - "1817:80"   # External port 1817 maps to container port 80
      # For standard HTTP port (80), change to: "80:80"
      # For HTTPS, also add: "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # For SSL, uncomment and add:
      # - ./frontend/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

